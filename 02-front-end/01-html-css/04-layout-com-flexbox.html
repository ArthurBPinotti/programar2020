<body>

    <h1>Layout com flexbox</h1>

    layout 1:
    <div>
        <div class="linha">
            <div class="coluna amarelo">1</div>
            <div class="coluna laranja">2</div>

    <div>
        <div class="coluna">
            <div class="linha amarelo">1</div>

        </div>

    <div>
        <div class="linha azul">1</div>
        <div class="linha">
            <div class="coluna">
                <div class="linha amarelo">2</div>
                <div class="linha laranja">3</div>
            </div>
            <div class="coluna verde">4</div>
        </div>
        <div class="linha amarelo">5</div>
    </div>
